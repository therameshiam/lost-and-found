<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO & Social Tags -->
    <title>Scan To Return - Zero Cost Lost & Found</title>
    <meta name="description" content="Generate free QR code labels for your valuables. If lost, finders can contact you securely via WhatsApp.">
    <meta property="og:title" content="Scan To Return">
    <meta property="og:description" content="Secure, anonymous Lost & Found system for your keys, wallet, and tech.">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#2563eb">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #f3f4f6;
        margin: 0;
      }
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #6b7280;
        font-family: 'Inter', sans-serif;
        padding: 20px;
        text-align: center;
      }
      .loading-spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #2563eb;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      .error-box {
        background: #fee2e2;
        border: 1px solid #ef4444;
        color: #b91c1c;
        padding: 20px;
        border-radius: 12px;
        max-width: 400px;
        margin-top: 20px;
        font-family: sans-serif;
        font-size: 14px;
        line-height: 1.5;
        text-align: left;
        display: none; /* Hidden by default */
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      .error-title {
        font-weight: bold;
        font-size: 16px;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      code {
        background: rgba(255,255,255,0.5);
        padding: 2px 4px;
        border-radius: 4px;
        font-family: monospace;
        font-weight: bold;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @media print {
        body {
          background-color: white;
        }
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        .print-grid {
          display: grid !important;
          grid-template-columns: repeat(3, 1fr) !important;
          gap: 20px !important;
        }
        .print-card {
          border: 1px solid #ccc !important;
          break-inside: avoid;
          page-break-inside: avoid;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "qrcode": "https://esm.sh/qrcode@1.5.3",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <!-- Fallback UI shown while React loads -->
      <div class="loading-container">
        <div class="loading-spinner" id="spinner"></div>
        <p id="loading-text">Loading Scan To Return...</p>
        <div id="error-display" class="error-box"></div>
      </div>
    </div>

    <!-- Self-Diagnosis Script: Detects if the app fails to start -->
    <script>
      // 1. Catch immediate script errors (SyntaxError, etc.)
      window.addEventListener('error', function(e) {
        showError('Script Error', e.message);
      });

      // 2. Timeout check: If React hasn't replaced the #root content after 3 seconds, assume failure
      setTimeout(function() {
        const root = document.getElementById('root');
        // If the spinner is still there, React didn't load
        if (root && root.querySelector('#spinner')) {
          const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
          const msg = isLocal 
            ? 'Ensure the dev server is running (npm run dev).'
            : 'It looks like you deployed the <strong>source code</strong> instead of the <strong>built app</strong>.';
          
          showError('App Failed to Start', msg + '<br/><br/><strong>Fix:</strong> Run <code>npm run build</code> and deploy the <code>dist</code> folder.');
        }
      }, 3000);

      function showError(title, message) {
        const spinner = document.getElementById('spinner');
        const loadingText = document.getElementById('loading-text');
        const errorBox = document.getElementById('error-display');
        
        if (spinner) spinner.style.display = 'none';
        if (loadingText) loadingText.style.display = 'none';
        
        if (errorBox) {
          errorBox.style.display = 'block';
          errorBox.innerHTML = `
            <div class="error-title">⚠️ ${title}</div>
            <div>${message}</div>
          `;
        }
      }
    </script>

    <!-- Entry Point -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
