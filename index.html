<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO & Social Tags -->
    <title>Scan To Return - Zero Cost Lost & Found</title>
    <meta name="description" content="Generate free QR code labels for your valuables. If lost, finders can contact you securely via WhatsApp.">
    <meta property="og:title" content="Scan To Return">
    <meta property="og:description" content="Secure, anonymous Lost & Found system for your keys, wallet, and tech.">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#2563eb">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #f3f4f6;
        margin: 0;
      }
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #6b7280;
        font-family: 'Inter', sans-serif;
        padding: 20px;
        text-align: center;
      }
      .loading-spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #2563eb;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      .error-box {
        background: #fee2e2;
        border: 1px solid #ef4444;
        color: #b91c1c;
        padding: 16px;
        border-radius: 8px;
        max-width: 90%;
        margin-top: 20px;
        font-family: monospace;
        font-size: 12px;
        text-align: left;
        display: none; /* Hidden by default */
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @media print {
        body {
          background-color: white;
        }
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        .print-grid {
          display: grid !important;
          grid-template-columns: repeat(3, 1fr) !important;
          gap: 20px !important;
        }
        .print-card {
          border: 1px solid #ccc !important;
          break-inside: avoid;
          page-break-inside: avoid;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "qrcode": "https://esm.sh/qrcode@1.5.3",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <!-- Fallback UI shown while React loads -->
      <div class="loading-container">
        <div class="loading-spinner" id="spinner"></div>
        <p id="loading-text">Loading Scan To Return...</p>
        <div id="error-display" class="error-box"></div>
      </div>
    </div>

    <!-- Error Handler: Captures startup errors (like 404s or SyntaxErrors) -->
    <script>
      window.addEventListener('error', function(e) {
        const spinner = document.getElementById('spinner');
        const loadingText = document.getElementById('loading-text');
        const errorBox = document.getElementById('error-display');
        
        if (spinner) spinner.style.display = 'none';
        if (loadingText) loadingText.textContent = 'App Failed to Load';
        if (errorBox) {
          errorBox.style.display = 'block';
          errorBox.innerHTML = '<strong>Error:</strong> ' + e.message + '<br/><br/>' +
            (e.message.includes('<') || e.message.includes('SyntaxError') 
              ? '<em>Hint: You might be serving source code (.tsx) directly. You must run "npm run build" and deploy the "dist" folder to GitHub Pages.</em>' 
              : '<em>Hint: Check console for details.</em>');
        }
      });
    </script>

    <!-- Entry Point for Vite/Build Tools -->
    <!-- NOTE: Using ./ makes it work in subdirectories like /lost-and-found/ -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
